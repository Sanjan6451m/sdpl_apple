<header class="header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-2 col-sm-0">
                <div class="logo" style="width: 120px;
                height: 35px;
                object-fit: contain;
                margin-left: -40px;
                display: flex;
                align-items: center;">
                    <img src="assets/images/Minimal-Business-Logo-Reveal-f-unscreen.gif" alt="logo" />
                    <img src="assets/images/text.png" alt="logo"  style="width: 100%;
                    height: 100%;
                    border-radius: 0px;
                    margin-left: -30px !important;"/>
                </div>
            </div>

            <div class="col-lg-7 col-sm-6 text-end pr-0">
                <div class="header-content-right">
                    <ul class="header-contact">
                        <li><a href="tel:+91 80 2311 6047"><i class="bx bxs-phone-call"></i>+91 80 2311 6047</a></li>
                        <li><a href="mailto:enquiry&#64;superiorsystems.in"><i class="bx bxs-envelope"></i>enquiry&#64;superiorsystems.in</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 text-end pl-0" style="display: flex; justify-content: flex-end;">
                <div class="logo-top-right" style="width: 100px; height: auto; margin-top: -3px;">
                    <img src="assets/images/authorized.png" alt="Top Right Logo" style="width: 100%; height: auto;" />
                </div>
            </div>
        </div>
    </div>
</header>
