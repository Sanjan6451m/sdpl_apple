<div class="page-title-area">
    <img src="assets/images/contact.png" alt="Page Background" class="page-bg">
    <div class="container">
        <div class="page-title-content">
            <h2>Contact Us</h2>
        </div>
    </div>
</div>
<section class="home-contact-area home-2-contact ptb-100 bg-color">
    <div class="container">
       <!--  <div class="section-title">
            <h2>Contact Us</h2>
        </div> -->

        <div class="row">
            <div class="col-lg-6 col-md-6" style="margin: 0 auto;">
                <div class="container">
                    <div class="contact-area column">
                        <div class="">
                            <div class="single-contact" style="background-color: #45434341; display: flex; align-items: center; justify-content: center;">
                                
                                <div class="contact-info">
                                    <h3>Email</h3>
                                    <p>sales&#64;superiorsystems.in</p>
                                </div>
                                <div class="icon">
                                    <i class='bx bx-envelope'></i>
                                </div>
                            </div>
                        </div>
            
                        <div class="">
                            <div class="single-contact" style="background-color: #45434341; display: flex; align-items: center; justify-content: center;">
                                <div class="contact-info">
                                    <h3>Address</h3>
                                    <p>No. 111, Ground Floor, 6th Main, MC Layout, MRCR Extn., Vijayanagar, Bangalore – 560040</p>
                                </div>
                                <div class="icon">
                                    <i class='bx bx-location-plus'></i>
                                </div>
                            </div>
                        </div>
            
                        <div class="">
                            <div class="single-contact" style="background-color: #45434341; display: flex; align-items: center; justify-content: center;">
                                <div class="contact-info">
                                    <h3>Phone</h3>
                                    <p>+91 80 2311 6047</p>
                                </div>
                                <div class="icon">
                                    <i class='bx bx-phone-call'></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="col-lg-6 col-md-6">
                <div class="content">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control" required
                                        placeholder="Your Name" formControlName="name" />
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" required
                                        placeholder="Your Email" formControlName="email" />
                                </div>
                            </div>

                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <input type="text" name="phone_number" id="phone_number" required
                                        class="form-control" placeholder="Your Phone" formControlName="phone" />
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <select formControlName="device" class="form-control" required>
                                        <option value="" disabled>Select Device</option>
                                        <option *ngFor="let device of devices" [value]="device">{{ device }}</option>
                                      </select>
                                   <!--  <select formControlName="device" class="form-control">
                                        <option value="" disabled selected>Select Device</option>
                                        <option *ngFor="let device of devices" [value]="device">{{ device }}</option>
                                    </select> -->
                                </div>
                            </div>
                            <br>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <textarea formControlName="message" class="form-control" rows="5" required placeholder="Your Message"></textarea>
                                </div>
                            </div>
                            <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('Error')}">
                                {{ message }}
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn page-btn box-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
    </div>
</section>
