<div class="features-section">
  <h2 class="section-title">Features</h2>
  <div class="cards-wrapper">
    <button class="nav-arrow left-arrow" (click)="prevSlide()">‹</button>
    <div class="cards-container">
      <div class="card" 
           *ngFor="let feature of features; let i = index"
           [class.active]="i === activeIndex"
           [class.prev]="i === (activeIndex - 1 + features.length) % features.length"
           [class.next]="i === (activeIndex + 1) % features.length">
        <div class="card-content">
          <img *ngIf="feature.icon" [src]="feature.icon" alt="feature icon" class="feature-icon">
          <h3>{{feature.title}}</h3>
          <p>{{feature.description}}</p>
        </div>
      </div>
    </div>
    <button class="nav-arrow right-arrow" (click)="nextSlide()">›</button>
  </div>
</div>
